    <form>
        <h1>MINECRAFT</h1>

        <label for="name">Nome Completo:</label>
        <input type="text" name="name" id="name" required>

        <label for="mail">E-mail completo:</label>
        <input type="email" name="mail" id="mail" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <label for="senha1">Coloca a Senha de Novo:</label>
        <input type="password" name="senha1" id="senha1">

        <h3>Gosta de Minecraft?</h3>
        <label for="gos">Sim</label>
        <input type="radio" name="gos" id="sim">
        <label for="gos">Não</label>
        <input type="radio" name="gos" id="nao">
        <label for="gos">Outro</label>
        <input type="radio" name="gos" id="ou">

        <label for="mor">Dia do SEU Nascimento:</label>
        <input type="date" name="mor" id="mor">
        <label for="idade">Quantia de Anos que o Mundo Sofre Com Sua Presença:</label>
        <input type="text" name="idade" id="idade">


        <label for="cor">Cor de Concreto Favorita:</label>
        <input type="color" name="cor" id="cor">

        <h3>Mob(s) Favorito(s):</h3>
        <label for="mob">Zumbi</label>
        <input type="checkbox" name="mob" id="mob1">
        <label for="mob">Esqueleto</label>
        <input type="checkbox" name="mob" id="mob2">
        <label for="mob">Enderman</label>
        <input type="checkbox" name="mob" id="mob3">
        <label for="mob">Creeper</label>
        <input type="checkbox" name="mob" id="mob4">
        <label for="mob">Aranha</label>
        <input type="checkbox" name="mob" id="mob5">
        <label for="mob">Piglin</label>
        <input type="checkbox" name="mob" id="mob6">
        <label for="mob">Hoglin</label>
        <input type="checkbox" name="mob" id="mob7">

    </form>
